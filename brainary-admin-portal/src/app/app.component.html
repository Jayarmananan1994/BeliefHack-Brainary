<div class="container">
  <div class="card">
    <div class="card-header">
     Brainary Lessons 
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a video file for upload:(Formats accepted: .mkv, .mp4, .mov)</h5>
      <input type="file" (change)="upload($event)" accept=".mkv,.mp4,.mov" />
    </div>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
</div>
